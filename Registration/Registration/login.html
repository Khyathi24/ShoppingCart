<div class="col-md-6 col-md-offset-3" ng-controller="loginctrl">
    

    <h4 style="text-align:center;color:blue">Login</h4>

    <form name="form" ng-submit="login(vm)" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="enter username" ng-model="vm.username" required />

        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="enter password " ng-model="vm.password" required />

        </div>

        <div class="form-actions" layout="row">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
           

            <span style="float:right">Not a member?<button ng-click="click()">    Register</button></span>
        </div>
    </form>
</div>
